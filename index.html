<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon Login Twitter</title>
</head>
<body>
    <div class="login_container">
        <div class="header_container">
            <div class="close_container"><img src="./images/icons8-eliminar-48.png" alt="close"></div>
            <div class="logo_container"><img src="./images/icons8-twitter-50.png" alt="logo"></div>
        </div>
        <div class="scroll_container">
            <span class="title_container">
                <h1 class="title_h1">Inicia sesión en Twitter</h1>
            </span>
            <div class="container_buttons">
                <button>Iniciar sesión con Google</button>
                <button>Iniciar sesión con Apple</button>
                <hr>
                <input type="text" placeholder="Teléfono, correo electrónico o nom..." />
                <button>Siguiente</button>
                <button class="secundary_button">¿Olvidaste tu contraseña?</button>
    
                <p>¿No tienes una cuenta?<a href id="registro"> Registrate</a></p>
            </div>
        </div>

    </div>
</body>
</html>
